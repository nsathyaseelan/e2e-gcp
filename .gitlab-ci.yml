## Define the stages & order of execution

stages:
  - CLUSTER-SETUP
  - PROVIDER-INFRA-SETUP
  - STATEFUL-APP-DEPLOY
  - APP-FUNC-TEST
  - APP-CHAOS-TEST
  - CLUSTER-CLEANUP

variables: 
  utils_path: "/builds/openebs/e2e-gcp/script/utils"

## Setup the kubernetes cluster

gcp-cluster:
  image: atulabhi/kops:v8
  stage: CLUSTER-SETUP
  script: 
    - ./script/gcp
  artifacts:
    when: always
    paths:
      - .kube/

## Setup OpenEBS control plane

openebs-gcp-deploy:
  image: atulabhi/kops:v8
  stage: PROVIDER-INFRA-SETUP
  dependencies:
    - gcp-cluster
  script: 
   - ./script/provider/infra-setup
  artifacts:
    paths:
      - .kube-openebs/

openebs-sc-deploy:
  image: atulabhi/kops:v8
  stage: PROVIDER-INFRA-SETUP
  dependencies:
    - gcp-cluster
  script:
   - chmod 775 ./script/provider/setup-sc
   - ./script/provider/setup-sc
  artifacts:
    paths:
      - .kube-openebs/

## Define a job template for app deployers

.app_deploy_template:
  image: atulabhi/kops:v8
  stage: STATEFUL-APP-DEPLOY 
  dependencies:
    - openebs-gcp-deploy

